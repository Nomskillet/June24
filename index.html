<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Game Homepage</h1>
    </header>

    <div class="game-links">
        <div class="game-item">
            <a href="/Blackjack/index.html">
                <img src="images/blackjack.png" alt="Black Jack">
                <span>Black Jack</span>
            </a>
        </div>
        <div class="game-item">
            <a href="/snake/snake.html">
                <img src="images/snake.png" alt="Snake">
                <span>Snake</span>
            </a>
        </div>
        <div class="game-item">
            <a href="/Puzzle/index.html">
                <img src="images/puzzle.png" alt="Puzzle">
                <span>Puzzle</span>
            </a>
        </div>
        <div class="game-item">
            <a href="/RPS/index.html">
                <img src="images/rps.png" alt="Rock, Paper, Scissors">
                <span>Rock, Paper, Scissors</span>
            </a>
        </div>
        <div class="game-item">
            <a href="/TTT/index.html">
                <img src="images/tictactoe.png" alt="Tic Tac Toe">
                <span>Tic Tac Toe</span>
            </a>
        </div>
        <div class="game-item">
            <a href="/Connect4/index.html">
                <img src="images/connect4.png" alt="Connect 4">
                <span>Connect 4</span>
            </a>
        </div>
        <div class="game-item">
            <a href="/SomeGame/index.html">
                <img src="images/somegame.png" alt="Some Game">
                <span>Some Game</span>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Game Homepage. All rights reserved.</p>
    </footer>
</body>
</html>
